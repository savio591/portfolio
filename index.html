<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Provide a short description of the page. -->
	<meta name="description" content="Loja de roupas femininas">
	<!-- Open Graph Meta Tags -->
	<!-- Set the canonical URL for the page you are sharing. -->
	<meta property="og:url" content="http://savio591.github.io/girassolboutique">
	<!-- The title to accompany the URL. -->
	<meta property="og:title" content="Girassol Boutique - Roupas femininas"/>
	<!-- Provides Facebook the name that you would like your website to be recognized by. -->
	<meta property="og:site_name" content="Girassol Boutique - Roupas femininas">
	<!-- Provides Facebook the type of website that you would like your website to be categorized by. -->
	<meta property="og:type" content="website">
	<!-- Defines the language, American English is the default. -->
	<meta property="og:locale" content="pt-br">
	<!-- Directs Facebook to use the specified image when the page is shared. -->
	<meta property="og:image" content="https://savio591.github.io/girassolboutique/logo_seo.jpg">
	<!-- Similar to the meta description tag in HTML. This description is shown below the link title on Facebook. -->
	<meta property="og:description" content="Loja de roupas femininas"/>

	<!-- Twitter Card data -->
	<!-- The type of card to be created: summary, photo, or video -->
	<meta name="twitter:card" content="summary" />
	<!-- Title of the Twitter Card -->
	<meta name="twitter:title" content="Girassol Boutique - Roupas Femininas" />
	<!-- Description of content -->
	<meta name="twitter:description" content="O melhor dos looks e roupas do Brasil!" />
	<!-- URL of image to use in the card. Used with summary, summary_large_image, player cards -->
<meta name="twitter:image" content="https://savio591.github.io/girassolboutique/logo_seo.jpg" />
	
	<link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

	  </ul>
	</nav>
</header>

</html>
